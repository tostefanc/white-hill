      <form class="container border border-1 rounded p-5 w-50 mt-4">
        <div class="mb-2">
          <label for="name">Enter your name</label>
          <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name">
        </div>
        <select id="country" class="form-select mt-3 mb-2" aria-label="Default select example">
          <option selected>Choose your country</option>
          <option value="1">Romania</option>
          <option value="2">Germany</option>
          <option value="3">Italy</option>
          <option value="4">Spain</option>
          <option value="5">Sweden</option>
        </select>
        <div class="mb-2">
          <label for="basic-addon1">Choose a username</label>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <label for="gender">What is your gender</label>
        <div id="gender" class="gender">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@mail.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Do you agree with our <a href="#">Terms & conditions?</a></label>
        </div>
        <button type="submit" class="btn btn-primary bg-green">Register</button>
      </form>
